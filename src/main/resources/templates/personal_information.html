<script th:src="@{/js/personalInformation.js}"></script>
<script th:src="@{https://d.line-scdn.net/liff/1.0/sdk.js}"></script>
<div class="container">
    <div class="error_division"></div>
	<div class="text-center">
	  	<h2>参加者情報</h2>
	</div>
	<div class="container">
		<form th:action="@{personalInfo/}" th:object="${personalInfo}" th:method="post" >
		<input id="userId" name="user_id" type="hidden" class="form-control" th:value="*{user_id}"/>
		<input id="displayName" name="display_name" type="hidden" class="form-control" th:value="*{display_name}"/>
	  	<table class="table">
	    	<tbody>
	      		<tr>
	        		<td colspan="2" class="col-md-4"><img width="50px" id="userPhoto" src="/img/unknownuser.jpg"></img></td>
	      		</tr>
	      		<tr>
	        		<td>名前</td>
	        		<td><input id="userName" name="user_name" type="text" class="form-control" th:field="*{user_name}"/></td>
	      		</tr>
	      		<tr>
	        		<td>会社名</td>
	        		<td><input id="companyName" name="company_name" type="text" class="form-control" th:field="*{company_name}"/></td>
	      		</tr>
	      		<tr>
	        		<td>職種（必須）</td>
	        		<td>
						<select id="jobType" name="job_type" th:field="*{job_type}">
							<option value="1" selected="selected">営業</option>
							<option value="2">開発</option>
							<option value="3">企画</option>
							<option value="4">その他</option>
						</select>
	        		</td>
				</tr>
				<tr>
	        		<td>個人情報保護方針確認</td>
	        		<td>
						<div class="radio">
	      					<label><input id="isConfirmed" type="radio" name="is_confirmed" value="true" th:field="*{is_confirmed}">確認済み</label>
	      					<label><input id="isConfirmed" type="radio" name="is_confirmed" value="false" th:field="*{is_confirmed}">未確認</label>
	    				</div>
	        		</td>
				</tr>
				<tr>
	        		<td colspan="2" class="col-md-4"><button id="submit" type="submit" class="btn btn-default">　確　認　</button></td>
				</tr>
	    	</tbody>
	  	</table>
	  	</form>
	</div>
</div>
