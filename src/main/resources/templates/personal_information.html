<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
<script th:src="@{/js/personalInformation.js}"></script>
<script th:src="@{https://d.line-scdn.net/liff/1.0/sdk.js}"></script>

    <div class="error_division"></div>
	<div class="text-center">
	  	<h4>参加者情報</h4>
	</div>
	<div class="container">
		<form th:action="@{/personalInfo}" th:method="post" th:object="${personalInfo}">
		<input id="userId" name="user_id" type="hidden" class="form-control" th:field="*{user_id}"/>
		<input id="displayName" name="display_name" type="hidden" class="form-control" th:field="*{display_name}"/>
	  	<table class="table">
	    	<tbody>
	      		<tr>
	        		<td colspan="2" class="col-md-4 text-center"><img width="80px" id="userPhoto" src="/img/unknownuser.jpg"></img></td>
	      		</tr>
	      		<tr>
	        		<td align="right">名前</td>
	        		<td align="left" width="50%"><input id="userName" type="text" class="form-control input-sm" th:field="*{user_name}" /></td>
	      		</tr>
	      		<tr>
	        		<td align="right">会社名</td>
	        		<td align="left" width="50%"><input id="companyName" type="text" class="form-control input-sm" th:field="*{company_name}"/></td>
	      		</tr>
	      		<tr>
	        		<td align="right" class="col-md-4">職種（必須）</td>
	        		<td align="left" width="50%" class="col-md-4">
						<select class = "btn dropdown-toggle" id="jobType" th:field="*{job_type}">
							<option value="1" selected="selected">営業</option>
							<option value="2">開発</option>
							<option value="3">企画</option>
							<option value="4">その他</option>
						</select>
	        		</td>
				</tr>
				<tr>
	        		<td colspan="2" class="col-md-4">
						<div class="radio text-center">
	      					<label><input id="isConfirmed" type="radio" value="true" th:field="*{is_confirmed}" checked>参加</label> 
	      					<label><input id="isConfirmed" type="radio" value="false" th:field="*{is_confirmed}">不参加</label>
	    				</div>
	        		</td>
				</tr>
				<tr>
	        		<td colspan="2" class="col-md-4 text-center">
		        		<button id="submit" type="submit" class="btn btn-default">　確　認　</button>
		        	</td>
				</tr>
	    	</tbody>
	  	</table>
	  	</form>
	</div>

</body>
</html>
