<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
<script th:src="/js/personalInformation.js"></script>
    <div class="error_division"></div>
    <div class="topnav">
	     <h2>参加者情報入力</h2>
    </div>
    <div class="content">
		<table>	
			<tr>
				<td width="40%" align="right">
					<img width="50px" id="user_photo" src="https://line-young.herokuapp.com/img/unknownuser.jpg"></img>
				</td>
				<td>
					<p id="display_name"></p>
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>名前</label>
				</td>
				<td>
					<input type="text" name="user_name" id="user_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>会社名</label>
				</td>
				<td>
					<input type="text" name="company_name" id="company_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>職種（必須）</label>
				</td>
				<td>
                    <select name="position_name" id="position_name">
                        <option value="1" selected="selected">営業</option>
                        <option value="2">開発</option>
                        <option value="3">企画</option>
                        <option value="4">その他</option>
                    </select>
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>個人情報保護方針確認</label>
				</td>
				<td>
					<span id="confirmation"></span><a id="show_privacy_policy" href="#" >個人情報保護方針を確認する</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<hr>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button class="btn confirm" id="confirm"> 参　加 </button>
				</td>
			</tr>
		</table>
	</div>

	<div class="footer">
  		<p>Copyright@ LINE 2019</p>
	</div>

</body>
</html>
