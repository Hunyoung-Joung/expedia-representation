<script th:src="@{/js/personalInformation.js}"></script>

<div class="container">
    <div class="error_division"></div>
	<div class="jumbotron text-center">
	  	<h1>参加者情報</h1>

	</div>
<div class="container">
	<form th:action="@{/personal_information}" method="post" th:object="${personalInfo}">
  	<div class="row">
	    <div class="col-sm-4">
	      	<h3><img width="50px" id="user_photo" src="/img/unknownuser.jpg"></img></h3>
	      	<h3>名前</h3>
	      	<h3>会社名</h3>
	      	<h3>職種（必須）</h3>
		</div>
    	<div class="col-sm-4">
      		<p id="display_name"></p>
      		<input id="user_id" type="text" class="form-control" th:field="*{user_id}"/>
      		<input id="display_name" type="text" class="form-control"/>
      		<input id="userName" type="text" class="form-control" />
      		<input id="companyName" type="text" class="form-control" />

			<select name="job_type" id="jobType">
				<option value="1" selected="selected">営業</option>
				<option value="2">開発</option>
				<option value="3">企画</option>
				<option value="4">その他</option>
			</select>
			    <div class="radio">
      <label><input type="radio" name="optradio" checked>Option 1</label>
      <label><input type="radio" name="optradio">Option 2</label>
<!--
      <label><input type="radio" name="optradio" disabled>Option 3</label> -->
    </div>
    	</div>
  	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	<button class="btn confirm" id="confirm"> 参　加 </button>
	</form>
</div>
