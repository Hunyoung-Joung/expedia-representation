<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
    
    <div class="panel-body">
    
		<!-- Modal begin-->
		<div class="modal fade" id="person_count_modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">予約人数</h4>
			        </div>
			        <div class="modal-body">
						<table class="table" style="table-layout: fixed; width: 100%">
					        <tbody>
								<tr style="word-wrap: break-word">
										<td style='word-wrap: break-word' >
											<p>大人</p>
										</td>
										<td style='word-wrap: break-word' >
					  						<div class="input-group date">
					                      		<span class="input-group-addon">
					                        		<span class="glyphicon glyphicon-plus"></span>
					                    		</span>
					      						<input type="text" class="form-control" id="adult_count" placeholder="1">
					                      		<span class="input-group-addon">
					                        		<span class="glyphicon glyphicon-minus"></span>
					                    		</span>
					  						</div>
										</td>
								</tr>
								<tr style="word-wrap: break-word">
										<td style='word-wrap: break-word' >
											<p>子供（2-17）</p>
										</td>
										<td style='word-wrap: break-word' >
					  						<div class="input-group date">
					                      		<span class="input-group-addon">
					                        		<span class="glyphicon glyphicon-plus"></span>
					                    		</span>
					      						<input type="text" class="form-control" id="adult_count" placeholder="0">
					                      		<span class="input-group-addon">
					                        		<span class="glyphicon glyphicon-minus"></span>
					                    		</span>
					  						</div>
										</td>
								</tr>
								<tr style="word-wrap: break-word">
										<td style='word-wrap: break-word' colspan=2>
											<span class="glyphicon glyphicon-menu-down">部屋を追加</span>
										</td>
								</tr>								
					        </tbody>
						</table>
			        </div>
			        <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			        </div>
				</div>
			</div>
		</div>   
		<!-- Modal end--> 
		
 		<form th:action="@{/auth}" th:method="post" th:object="${userInfo}">
	 		<div class="container-fluid">
			    <div class="row">
			      	<div class="col-sm-2">
  						<div class="input-group date">
                      		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
      						<input type="text" class="form-control" id="begin_date" placeholder="MM/DD/YYYY" alt="begin date">
  						</div>
				      	<script type="text/javascript">
				        	$('#begin_date').datepicker();
				    	</script>
		      		</div>
		      		<div class="col-sm-2">
  						<div class="input-group date">
                      		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
      						<input type="text" class="form-control" id="end_date" placeholder="MM/DD/YYYY">
  						</div>
				      	<script type="text/javascript">
				        	$('#end_date').datepicker();
				    	</script>
		      		</div>
					<div class="col-sm-2">
						<div class="input-group location">
                      		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-map-marker"></span>
                    		</span>
						<!--  <input id="id" name="id" type="text" class="form-control" />-->
							<input id="location" name="location" type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-2">
						<div class="input-group location">
							<span class="input-group-addon">
	                        		<span class="glyphicon glyphicon-user"></span>
							</span>
							<!-- <input id="password" name="password" type="text" class="form-control" />-->

	                    	<input id="person_count" name="person_count" type="text" class="form-control" data-toggle="modal" data-target="#person_count_modal"/>

	                    </div>
					</div>

					<div class="col-sm-2"><button id="submit" type="submit" class="btn btn-default"> 検索 </button></div>
				</div>
			</div>
		</form>	
	</div>

	<!-- list -->
	<div class="container users">
		<div class="text-center">
		  	<h4>検索結果</h4>
		</div>
		<div class="panel panel-default text-center" style="width:auto;" >
			<div class="panel-body">
				<div class="container-fluid">
				  <div class="row">
				    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
				    <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
				  </div>
				</div>
			</div>
		</div> 
		
		<table class="table" style="table-layout: fixed; width: 100%">
	        <thead>
				<tr style="word-wrap: break-word">
					<th style="word-wrap: break-word">表示名</th>
					<th style="word-wrap: break-word">ユーザー名</th>
					<th style="word-wrap: break-word">会社名</th>
					<th style="word-wrap: break-word">職種</th>
					<th style="word-wrap: break-word">参加可否</th>
				</tr>
	        </thead>
	        <tbody>
				<tr th:each="personalInfo:${personalInfos}" th:object="${personalInfo}" style="word-wrap: break-word">
						<td style='word-wrap: break-word' th:text="*{display_name}"></td>
						<td style='word-wrap: break-word' th:text="*{user_name}"></td>
						<td style='word-wrap: break-word' th:text="*{company_name}"></td>
						<td style='word-wrap: break-word'>
							<div th:switch="*{job_type}">
							    <p th:case="1" >営業</p>
							    <p th:case="2" >開発</p>
							    <p th:case="3" >企画</p>
							    <p th:case="*">その他</p>
							</div>
						</td>
						<td style='word-wrap: break-word' th:text="*{is_confirmed}"></td>
				</tr>
	        </tbody>
		</table>
	</div>
</body>
</html>
