<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<script th:src="@{/js/seminar.js}"></script>

    <div class="error_division"></div>
	<div class="text-center">
	  	<h4>質問情報</h4>
	</div>
	<div class="container">
		<table class="table">
        	<thead>
          		<tr>
            		<th width="15%">カテゴリー</th>
            		<th width="10%">質問時間</th>
            		<th width="70%">質問内容</th>
            		<th width="5%">返答可否</th>
          		</tr>
        	</thead>
        	<tbody>
          		<tr th:each="questionInfo:${questionInfos}" th:object="${questionInfo}">
            		<td th:text="*{q_category}"></td>
            		<td th:text="*{create_at}"></td>
            		<td th:text="*{q_contents}"></td>
            		<td>
              			<form th:action="@{/seminar/{q_no}(q_no=*{q_no})}" th:method="update">
                			<input class="btn btn-default btn-xs" type="submit" value="削除" /><td th:text="*{is_selected}"></td>
              			</form>
            		</td>
          		</tr>
        	</tbody>
      	</table>
	</div>


	<div class="text-center">
	  	<h4>アンケート情報</h4>
	</div>
	<div class="container">
		<table class="table">
        	<thead>
          		<tr>
          		</tr>
        	</thead>
        	<tbody>
          		<tr th:each="surveyAnswerInfo:${surveyAnswerInfos}" th:object="${surveyAnswerInfo}">

          		</tr>
        	</tbody>
      	</table>
	</div>
</body>
</html>
