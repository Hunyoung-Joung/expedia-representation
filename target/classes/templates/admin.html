<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    adminQuestionInfos = /*[[${adminQuestionInfos}]]*/ 'default';
/*]]>*/
</script>
    <div class="error_division"></div>
    <div class="text-center">
		<div class="radio text-center">
			<label><input id="showData1" name="showData" type="radio" value="personalData" checked>参加者情報 </label> 
			<label><input id="showData2" name="showData" type="radio" value="questionData">質問情報 </label> 
			<label><input id="showData3" name="showData" type="radio" value="surveyData">アンケート結果 </label> 
		</div>
    </div>
    
	<div class="text-center users">
		<div class="text-center">
		  	<h4>参加者情報</h4>
		</div>
		<div class="container">
			<table class="table u">
	        	<thead>
	          		<tr class="row" style="word-wrap: break-word">
	          			<th class="col-sm-3">表示名</th>
	            		<th class="col-sm-3">ユーザー名</th>
	            		<th class="col-sm-5">会社名</th>
	            		<th class="col-sm-2">職種</th>
	            		<th class="col-sm-2">参加可否</th>
	          		</tr>
	        	</thead>
	        	<tbody>
	        		<tr th:each="personalInfo:${personalInfos}" th:object="${personalInfo}">
						<td class="col-sm-3" th:text="*{display_name}"></td>
						<td class="col-sm-3" th:text="*{user_name}"></td>
						<td class="col-sm-5" th:text="*{company_name}"></td>
						<td class="col-sm-2">
						<div th:switch="*{job_type}">
						    <p th:case="1" >営業</p>
						    <p th:case="2" >開発</p>
						    <p th:case="3" >企画</p>
						    <p th:case="*">その他</p>
						</div>
						</td>
						<td class="col-sm-2" th:text="*{is_confirmed}"></td>
					</tr>
	        	</tbody>
	      	</table>
		</div>
	</div>	
    
    <div class="text-center questions">
		<div class="text-center">
		  	<h4>質問情報</h4>
		</div>
		<div class="container">
			<table class="table q" style="table-layout: fixed; width: 100%">
	        	<thead>
	          		<tr class="row" style="word-wrap: break-word">
	          			<th class="col-sm-3">質問者</th>
	          			<!-- th></th -->
	            		<th class="col-sm-3">カテゴリー</th>
	            		<th class="col-sm-5">質問内容</th>
	            		<th class="col-sm-2">返答可否</th>
	            		<th class="col-sm-2">質問時間</th>
	          		</tr>
	        	</thead>
	        	<tbody></tbody>
	      	</table>
		</div>
	</div>

	<div class="text-center survey">
		<div class="text-center">
		  	<h4>アンケート情報</h4>
		</div>
		<div class="container">
			<table class="table">
	        	<thead>
	          		<tr>
	          		</tr>
	        	</thead>
	        	<tbody>
	          		<tr th:each="surveyAnswerInfo:${surveyAnswerInfos}" th:object="${surveyAnswerInfo}">
	
	          		</tr>
	        	</tbody>
	      	</table>
		</div>
	</div>	
</body>
</html>
