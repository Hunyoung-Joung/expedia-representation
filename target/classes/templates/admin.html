<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    adminQuestionInfos = /*[[${adminQuestionInfos}]]*/ 'default';
/*]]>*/
</script>
    <div class="error_division"></div>

    <div class="text-center" style="padding: 50px; margin: 20px;">
		<div class="radio text-left">
			<label><input id="showData1" name="showData" type="radio" value="personalData" checked>参加者情報</label>&nbsp;&nbsp;  
			<label><input id="showData2" name="showData" type="radio" value="questionData">質問情報</label>&nbsp;&nbsp; 
			<label><input id="showData3" name="showData" type="radio" value="surveyData">アンケート結果</label>&nbsp;&nbsp;  
		</div>
    </div>
    
    <div class="text-center question">
		<div class="text-center">
		  	<h4>質問情報</h4>
		</div>
		<div class="container">
			<table class="table q" style="table-layout: fixed; width: 100%">
	        	<thead>
	          		<tr class="row" style="word-wrap: break-word">
	          			<th class="col-sm-3">質問者</th>
	          			<th></th>
	            		<th class="col-sm-3">カテゴリー</th>
	            		<th class="col-sm-5">質問内容</th>
	            		<th class="col-sm-2">返答可否</th>
	            		<th class="col-sm-2">質問時間</th>
	          		</tr>
	        	</thead>
	        	<tbody></tbody>
	      	</table>
		</div>
	</div>

	<div class="text-center question">
		<div class="text-center">
		  	<h4>アンケート情報</h4>
		</div>
		<div class="container">
			<table class="table">
	        	<thead>
	          		<tr>
	          		</tr>
	        	</thead>
	        	<tbody>
	          		<tr th:each="surveyAnswerInfo:${surveyAnswerInfos}" th:object="${surveyAnswerInfo}">
	
	          		</tr>
	        	</tbody>
	      	</table>
		</div>
	</div>	
</body>
</html>
